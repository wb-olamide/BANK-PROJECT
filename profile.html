<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&"
    />
  </head>
  <body class="bg-blue-50">
    <header class="bg-white">
      <div class="flex justify-between shadow-sm items-center p-4">
        <div class="flex gap-3 items-center">
          <span
            class="material-symbols-outlined text-4xl font-medium text-blue-700"
          >
            account_balance
          </span>
          <h1 class="text-xl font-bold text-blue-700">WBEE</h1>
        </div>
        <nav class="text-lg md:flex font-semibold gap-8 lg:gap-12 md:gap-17">
          <a class="" href="./dashboard.html">Dashboard</a
          ><a href="">Payments</a><a href="">Transactions</a
          ><a class="border-b-3 border-blue-600" href="./profile.html"
            >Profile</a
          >
        </nav>
        <!-- profile section  -->
        <div class="flex items-center gap-3">
          <h1 class="font-semibold">Holder Name</h1>
          <a href="">
            <div class="profile-icon">
              <img
                class="w-12 h-12 object-cover cursor-pointer rounded-full"
                src="https://tse4.mm.bing.net/th/id/OIP.cEie_pmgXcu1Blpul3mrfgHaFj?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3"
                alt=""
              />
            </div>
          </a>
        </div>
      </div>
    </header>

    <!-- section  -->
    <section>
      <div class="w-[55%] p-6 mx-auto">
        <div class="">
          <h1 class="mb-4 font-semibold text-gray-800 text-3xl">My Profile</h1>
        </div>
        <!-- Personal Information  -->
        <div class="rounded-2xl shadow bg-white p-6 mb-6">
          <h1 class="font-semibold text-xl text-gray-800 mb-4">
            Personal Information
          </h1>

          <div class="grid md:grid-cols-2 gap-6 font-normal">
            <div>
              <label class="block text-sm text-gray-500 mb-1">Full Name</label>
              <input
                type="text"
                placeholder="Jody Maddison"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl bg-gray-50 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm text-gray-500 mb-1"
                >Email Address</label
              >
              <input
                type="email"
                placeholder="Jody Maddison"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl bg-gray-50 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm text-gray-500 mb-1"
                >Phone Number</label
              >
              <input
                type="text"
                placeholder="09023118551"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl bg-gray-50 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm text-gray-500 mb-1"
                >Date of Birth</label
              >
              <input
                type="date"
                value="Jody Maddison"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl bg-gray-50 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm text-gray-500 mb-1"
                >Upload Profile Picture</label
              >
              <input
                type="file"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl bg-gray-50 outline-none file:border file:px-1"
              />
            </div>
          </div>
        </div>
        <!-- Banking Information -->
        <div class="rounded-2xl bg-white shadow p-6 mb-6">
          <h1 class="font-semibold text-xl text-gray-800 mb-4">
            Banking Information
          </h1>

          <div class="grid md:grid-cols-2 gap-6 font-normal">
            <div>
              <label class="block text-sm text-gray-500 mb-1"
                >Account Number</label
              >
              <input
                type="text"
                placeholder="1221122112"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl bg-gray-50 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm text-gray-500 mb-1"
                >Account Type</label
              >
              <input
                type="text"
                placeholder="Savings Account"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl bg-gray-50 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm text-gray-500 mb-1">Currency</label>
              <input
                type="text"
                placeholder="USD"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl bg-gray-50 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm text-gray-500 mb-1"
                >Linked Card</label
              >
              <input
                type="text"
                placeholder="MASTERCARD 1223 1223 1223 1223"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl bg-gray-50 outline-none"
              />
            </div>
          </div>
        </div>
        <!-- Security  -->
        <div class="rounded-2xl shadow bg-white p-6 mb-6">
          <h1 class="font-semibold text-xl text-gray-800 mb-4">
            Security & Login
          </h1>

          <div class="flex flex-col gap-4">
            <div class="flex justify-between items-center">
              <p class="text-gray-700">Change Password</p>
              <button class="text-blue-600 font-semibold hover:underline">
                Update
              </button>
            </div>
            <div class="flex justify-between items-center">
              <p class="text-gray-700">Last Login</p>
              <p class="text-gray-500 text-sm">Oct 10, 2025 at 08:42 PM</p>
            </div>
          </div>
        </div>

        <!-- Verification Status  -->
        <div class="rounded-2xl shadow bg-white p-6 mb-6">
          <h1 class="font-semibold text-xl text-gray-800 mb-4">
            Verification Status
          </h1>

          <p class="mt-3 text-sm text-gray-500">
            Status: <span class="text-green-600 font-medium">Verified</span>
          </p>
        </div>
        <!-- Support  -->
        <div class="rounded-2xl shadow bg-white p-6 mb-6">
          <h1 class="font-semibold text-xl text-gray-800 mb-4">
            Support & Help
          </h1>

          <div class="flex flex-wrap gap-4">
            <button
              class="px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition"
            >
              Contact Support
            </button>
            <button
              class="px-4 py-2 bg-gray-200 text-gray-800 rounded-xl hover:bg-gray-300 transition"
            >
              Help Center
            </button>
            <button
              class="px-4 py-2 bg-red-500 text-white rounded-xl hover:bg-red-600 transition"
            >
              Log Out
            </button>
          </div>
        </div>
        <!-- Save Button -->
        <div class="mt-8 text-right">
          <button
            class="bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-blue-700 transition"
          >
            Save Changes
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
