<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&"
    />
  </head>
  <body class="bg-blue-50">
    <header class="bg-white">
      <div class="flex justify-between shadow-sm items-center p-4">
        <div class="flex gap-3 items-center">
          <span
            class="material-symbols-outlined text-4xl font-medium text-blue-700"
          >
            account_balance
          </span>
          <h1 class="text-xl font-bold text-blue-700">WBEE</h1>
        </div>
        <nav class="text-lg md:flex font-semibold gap-8 lg:gap-12 md:gap-17">
          <a class="" href="./dashboard.html">Dashboard</a
          ><a href="">Payments</a><a href="./transaction.html">Transactions</a
          ><a class="border-b-3 border-blue-600" href="./profile.html"
            >Profile</a
          >
        </nav>
        <!-- profile section  -->
        <div class="flex items-center gap-3">
          <h1 id="" class="profile-name font-semibold"></h1>
          <a href="">
            <div class="profile-icon">
              <img
                id="pic"
                class="w-12 h-12 object-cover cursor-pointer rounded-full"
                src="https://tse4.mm.bing.net/th/id/OIP.cEie_pmgXcu1Blpul3mrfgHaFj?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3"
                alt=""
              />
            </div>
          </a>
        </div>
      </div>
    </header>

    <!-- section  -->
    <section>
      <div class="w-[90%] sm:w-[80%] md:w-[60%] font-semibold p-6 mx-auto">
        <div class="">
          <h1 class="mb-4 font-semibold text-gray-800 text-3xl">My Profile</h1>
        </div>
        <!-- Personal Information  -->
        <div class="rounded-2xl shadow bg-white p-6 mb-6">
          <h1 class="font-semibold text-xl text-gray-800 mb-4">
            Personal Information
          </h1>

          <div class="grid md:grid-cols-2 gap-6 font-normal">
            <div>
              <label class="block text-sm text-gray-500 mb-1">First Name</label>
              <input
                id=""
                type="text"
                placeholder="John Doe"
                class="w-full first-name font-medium text-gray-800 px-4 py-2 border border-gray-300 rounded-xl bg-gray-50 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm text-gray-500 mb-1">Last Name</label>
              <input
                id=""
                type="text"
                placeholder="John Doe"
                class="w-full last-name font-medium text-gray-800 px-4 py-2 border border-gray-300 rounded-xl bg-gray-50 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm text-gray-500 mb-1"
                >Email Address</label
              >
              <input
                disabled
                id="email"
                type="email"
                placeholder="johndoe@gmail.com"
                class="w-full px-4 cursor-not-allowed font-medium text-gray-800 py-2 border border-gray-300 rounded-xl bg-gray-50 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm text-gray-500 mb-1"
                >Phone Number</label
              >
              <input
                id="phone-num"
                type="text"
                placeholder="09023118551"
                class="w-full px-4 py-2 font-medium text-gray-800 border border-gray-300 rounded-xl bg-gray-50 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm text-gray-500 mb-1"
                >Date of Birth</label
              >
              <input
                id="dob"
                type="date"
                class="w-full px-4 py-2 cursor-pointer font-medium text-gray-800 border border-gray-300 rounded-xl bg-gray-50 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm text-gray-500 mb-1"
                >Upload Profile Picture</label
              >
              <input
                id="upload-picture"
                
                type="file"
                class="w-full cursor-pointer px-4 py-2 font-medium text-gray-800 border border-gray-300 rounded-xl bg-gray-50 outline-none file:border file:px-1"
              />
            </div>
          </div>
        </div>
        <!-- Banking Information -->
        <div class="rounded-2xl bg-white shadow p-6 mb-6">
          <h1 class="font-semibold text-xl text-gray-800 mb-4">
            Banking Information
          </h1>

          <div class="grid md:grid-cols-2 gap-6 font-normal">
            <div>
              <label class="block text-sm text-gray-500 mb-1"
                >Account Number</label
              >
              <input
                id="acc-num"
                disabled
                type="text"
                value="1221122112"
                class="w-full cursor-not-allowed px-4 py-2 font-medium text-gray-800 border border-gray-300 rounded-xl bg-gray-50 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm text-gray-500 mb-1"
                >Account Type</label
              >
              <input
                disabled
                type="text"
                value="Savings Account"
                class="w-full cursor-not-allowed px-4 py-2 font-medium text-gray-800 border border-gray-300 rounded-xl bg-gray-50 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm text-gray-500 mb-1">Currency</label>
              <input
                disabled
                type="text"
                value="USD"
                class="w-full cursor-not-allowed px-4 py-2 font-medium text-gray-800 border border-gray-300 rounded-xl bg-gray-50 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm text-gray-500 mb-1"
                >Linked Card</label
              >
              <input
                id="card-num"
                disabled
                type="text"
                value="MASTERCARD 1223 1223 1223 1223"
                class="w-full cursor-not-allowed px-4 py-2 font-medium text-gray-800 border border-gray-300 rounded-xl bg-gray-50 outline-none"
              />
            </div>
          </div>
        </div>
        <!-- Security  -->
        <div class="rounded-2xl shadow bg-white p-6 mb-6">
          <h1 class="font-semibold text-xl text-gray-800 mb-4">
            Security & Login
          </h1>

          <div class="flex flex-col gap-4">
            <div class="flex justify-between items-center">
              <p class="text-gray-700">Change Password</p>
              <button
                class="text-blue-600 cursor-pointer font-semibold hover:underline"
              >
                Update
              </button>
            </div>
            <div class="flex justify-between items-center">
              <p class="text-gray-700">Last Login</p>
              <p class="text-gray-500 text-sm">Oct 10, 2025 at 08:42 PM</p>
            </div>
          </div>
        </div>

        <!-- Verification Status  -->
        <div class="rounded-2xl shadow bg-white p-6 mb-6">
          <h1 class="font-semibold text-xl text-gray-800 mb-4">
            Verification Status
          </h1>

          <p class="mt-3 text-sm text-gray-500">
            Status:
            <span id="status" class="text-green-600 font-medium">Verified</span>
          </p>
        </div>
        <!-- Support  -->
        <div class="rounded-2xl shadow bg-white p-6 mb-6">
          <h1 class="font-semibold text-xl text-gray-800 mb-4">
            Support & Help
          </h1>

          <div class="flex flex-wrap gap-4">
            <button
              class="px-4 py-2 cursor-pointer bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition"
            >
              Contact Support
            </button>
            <button
              class="px-4 py-2 cursor-pointer bg-gray-200 text-gray-800 rounded-xl hover:bg-gray-300 transition"
            >
              Help Center
            </button>
            <button
              class="px-4 py-2 cursor-pointer bg-red-500 text-white rounded-xl hover:bg-red-600 transition"
            >
              Log Out
            </button>
          </div>
        </div>
        <!-- Save Button -->
        <div class="mt-8 text-right">
          <p id="text-error" class="text-red-500"></p>
          <button
            id="saveProfileBtn"
            class="bg-blue-600 cursor-pointer text-white px-6 py-3 rounded-xl font-semibold hover:bg-blue-700 transition"
          >
            Save Changes
          </button>

        </div>
      
      </div>
    </section>
    <script src="./profile.js" type="module"></script>
  </body>
</html>
