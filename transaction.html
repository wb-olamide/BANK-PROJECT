<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction History</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&"
    />
  </head>
  <body>
    <header class="bg-white">
      <div class="flex justify-between shadow-sm items-center p-4">
        <div class="flex gap-3 items-center">
          <span
            class="material-symbols-outlined text-4xl font-medium text-blue-700"
          >
            account_balance
          </span>
          <h1 class="text-xl font-bold text-blue-700">WBEE</h1>
        </div>
        <nav class="text-lg md:flex font-semibold gap-8 lg:gap-12 md:gap-17">
          <a class="" href="./dashboard.html">Dashboard</a
          ><a href="">Payments</a
          ><a href="./transaction.html" class="border-b-3 border-blue-600"
            >Transactions</a
          ><a href="./profile.html">Profile</a>
        </nav>
        <!-- profile section  -->
        <div class="flex items-center gap-3">
          <h1 class="font-semibold">Holder Name</h1>
          <a href="">
            <div class="profile-icon">
              <img
                class="w-12 h-12 object-cover cursor-pointer rounded-full"
                src="https://tse4.mm.bing.net/th/id/OIP.cEie_pmgXcu1Blpul3mrfgHaFj?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3"
                alt=""
              />
            </div>
          </a>
        </div>
      </div>
    </header>

    <section>
      <div class="w-[90%] sm:w-[80%] md:w-[70%] p-6 mx-auto">
        <div class="">
          <h1 class="mb-4 font-semibold text-gray-800 text-3xl">
            Transaction History
          </h1>
        </div>
        <!-- transaction table  -->
        <div class="rounded-2xl shadow bg-white p-6 mb-6">
          <div class="flex items-center justify-between py-4">
            <h1 class="text-2xl max-[442px]:text-xl font-bold">
              <span class="text-blue-400">Account</span> Transactions
            </h1>
            <a class="text-blue-400 max-[442px]:text-sm" href="">show all</a>
          </div>
          <div class="overflow-auto text-nowrap lg:overflow-x-hidden">
            <table class="w-full">
              <thead class="">
                <tr class="text-gray-500 text-sm">
                  <td class="w-[40%] px-3">Description</td>
                  <td class="w-[17%] px-3">Type</td>
                  <td class="w-[17%] px-3">Date</td>
                  <td class="w-[10%] px-3">Amount</td>
                  <td class="w-[14%] px-3">Status</td>
                </tr>
              </thead>
              <tbody
                id="transactionDisplay"
                class="text-lg font-semibold"
              ></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <script src="./transaction.js                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 " type="module"></script>
  </body>
</html>
