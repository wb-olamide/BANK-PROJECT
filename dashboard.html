<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Dashboard</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&"
    />
  </head>
  <body>
    <div class="grid grid-cols-[auto_1fr]">
      <div class="p-8 space-y-10 bg-blue-50 h-[100vh]">
        <div class="flex gap-3 items-center">
          <span
            class="material-symbols-outlined text-4xl font-medium text-blue-700"
          >
            account_balance
          </span>
          <h1 class="text-xl font-bold text-blue-700">WBEE</h1>
        </div>

        <div class="space-y-6">
          <!-- Card header  -->
          <div class="flex gap-40 items-baseline">
            <h1 class="text-black text-2xl font-bold">Your cards</h1>
            <p class="text-blue-700">view all</p>
          </div>
          <!-- Card  -->
          <div
            class="p-5 rounded-xl border space-y-4 text-white bg-gradient-to-r from-blue-500 to-indigo-600"
          >
            <div class="flex justify-between items-baseline">
              <p class="text-lg font-semibold">Job card</p>
              <p class="font-bold text-xl">MASTERCARD</p>
            </div>
            <div class="flex justify-between items-center">
              <img class="w-15 h-15" src="./media/card_chip-Nbg.png " alt="" />
              <span class="text-lg">1223 1223 1233 1223</span>
            </div>
            <div class="flex justify-between items-baseline">
              <p class="font-normal">Waliu Badmus</p>
              <p class="text-xl font-semibold">
                <span>$</span>78,300<span>.00</span>
              </p>
            </div>
          </div>
          <!-- Send Money  -->
          <div class="space-y-6 mt-20">
            <div class="flex items-baseline justify-between">
              <h1 class="text-black text-2xl font-bold">Send money to</h1>
              <p class="text-blue-700">view all</p>
            </div>
            <div class="grid grid-cols-5 space-y-4 justify-between">
              <div>
                <img class="w-14 h-14 border" src="" alt="" />
              </div>
              <div>
                <img class="w-14 h-14 border" src="" alt="" />
              </div>
              <div>
                <img class="w-14 h-14 border" src="" alt="" />
              </div>
              <div>
                <img class="w-14 h-14 border" src="" alt="" />
              </div>
              <div>
                <img class="w-14 h-14 border" src="" alt="" />
              </div>
            </div>
            <div class="flex justify-between">
              <input
                placeholder="Amount"
                class="inpStyle text-black text-xl font-medium inpHov w-[80%] bg-blue-100 focus:bg-blue-100"
                type="text"
              />
              <div
                class="w-14 h-14 rounded-full bg-blue-100 flex items-center justify-center"
              >
                <span class="material-symbols-outlined"> arrow_right_alt </span>
              </div>
            </div>
          </div>
          <!-- Make Payment -->

          <div class="mt-15">
            <button
              class="buttonStyle bg-orange-500 py-4 text-lg text-white w-full"
            >
              Make a payment
            </button>
          </div>
        </div>
      </div>

      <!-- Second section -->
      <div></div>
    </div>
  </body>
</html>
